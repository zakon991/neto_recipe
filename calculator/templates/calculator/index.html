<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
{% for serving in servings %}
  <br><a href="?servings={{ serving }}">{{ serving }} порций</a>
{% endfor %}

<a href="/">Назад</a>

</body>
</html>
